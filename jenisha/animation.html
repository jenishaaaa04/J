<html>
<head>
<style>
div {
animation-name: example;
width: 100px;
height: 100px;
margin-top: 20px;
background-color: rgb(27, 109, 120);
animation-duration: 4s;
animation-delay: 2s;
animation-timing-function: ease-out;
animation-direction: alternate;
animation-iteration-count: 3;
}
body{
    height: 100%;
    width: 100%;
    background-image: url(a.png);
    background-size: contain;
    background-repeat: no-repeat;
}
@keyframes example {
0%{
width: 100px;
height: 100px;
margin-left: 20px;
background-color: rgb(154, 45, 173);
}
20% {width: 100px;
height: 100px;
margin-left: 100px;
rotate: 90deg;
border-radius: 50%;
background-color: pink;
margin-top: 400px;
}
50%{
width: 100px;
height: 100px;
rotate: 180deg;
border-radius: 0%;
margin-left: 300px;
margin-top: 20px;
background-color: rgb(94, 94, 138);

}
70%{
    width: 100px;
height: 100px;
rotate: 270deg;
border-radius: 50%;
margin-left: 400px;
margin-top:400px ;
background-color: brown;

}
100%{
    margin-top: 20px;
    width: 100px;
rotate: 360deg;
height: 100px;
margin-left: 500px;
background-color: bisque;
}
}
</style>
</head>
<body>
<div></div>
</body>
</html>
