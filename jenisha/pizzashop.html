<!DOCTYPE html>
<html>
    <body>
        <form action="wwww.youtube.com"> 
            <table border="2" cellspacing="5" >
                <thead>
                        <th colspan="2"> Pizza Shop</th>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            Name
                        </td>
                        <td >
                            <input type="text" required autofocus style="background-color: cadetblue;" placeholder="Enter your name" >
                        </td>
                    </tr>
                    <tr>
                        <td >
                            Pizza Topping
                        </td>
                        <td>
                            <input type="radio" value="Supreme" checked>Supreme
                            <br>
                            <input type="radio" value="vegetarian">vegetarian
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Pizza Sauce
                        </td>
                        <td>
                            <select name="sauce" >
                                <option value="" selected disabled>Select</option>
                                <option value="Tomato" >Tomato</option>
                                <option value="Pesto" >Pesto</option>
                            </select>
                        </td>
                    </tr>  
                    
                </tbody> 
            </table>
            <br>
            <input type="submit"> <input type="reset">
        </form>
    </body>
</html>
